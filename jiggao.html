<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> জিজ্ঞাও </title>
    <link rel="stylesheet" href="jiggao.css">
    <style>
        h1 {
          text-shadow: 2px 2px 4px #ecdede; /* This sets a shadow with a horizontal offset of 2px, vertical offset of 2px, blur radius of 4px, and a color of black (#000000) */
        }
      </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <p><h1 style="">জিজ্ঞাও</h1></p>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" background-color="red" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="jiggao.js"></script>
    <a href="https://www.facebook.com/"class="bottom-link">facebook</a>
</body>
</html>
